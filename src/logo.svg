<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for the icon -->
  <circle cx="40" cy="40" r="35" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Main puzzle/share pieces that form a lock -->
  <!-- Piece 1 (top-left) -->
  <path d="M20 25 L35 25 L38 28 L35 31 L20 31 L17 28 Z" 
        fill="url(#primaryGradient)" opacity="0.8"/>
  
  <!-- Piece 2 (top-right) -->
  <path d="M42 25 L57 25 L60 28 L57 31 L42 31 L39 28 Z" 
        fill="url(#primaryGradient)" opacity="0.9"/>
  
  <!-- Piece 3 (bottom-left) -->
  <path d="M20 45 L35 45 L38 48 L35 51 L20 51 L17 48 Z" 
        fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- Piece 4 (bottom-right) -->
  <path d="M42 45 L57 45 L60 48 L57 51 L42 51 L39 48 Z" 
        fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Central lock mechanism -->
  <rect x="32" y="32" width="16" height="16" rx="2" 
        fill="url(#primaryGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Lock shackle -->
  <path d="M35 32 L35 28 Q35 24 40 24 Q45 24 45 28 L45 32" 
        fill="none" stroke="url(#primaryGradient)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="40" cy="37" r="2" fill="#ffffff"/>
  <rect x="39" y="38" width="2" height="4" fill="#ffffff"/>
  
  <!-- Connection lines showing the shares -->
  <line x1="27.5" y1="28" x2="32" y2="35" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="49.5" y1="28" x2="48" y2="35" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="27.5" y1="48" x2="32" y2="43" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="49.5" y1="48" x2="48" y2="43" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Text -->
  <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Shared Secret
  </text>
  <text x="90" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">
    Encrypt
  </text>
  <text x="90" y="56" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">
    Shamir's Secret Sharing
  </text>
  
  <!-- Small decorative elements -->
  <circle cx="180" cy="20" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="175" cy="35" r="1.5" fill="#3b82f6" opacity="0.4"/>
  <circle cx="185" cy="50" r="1" fill="#60a5fa" opacity="0.8"/>
</svg>